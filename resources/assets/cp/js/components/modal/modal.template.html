<div class="modal" :class="classes" role="dialog" tabindex="-1" v-if="show">

	<div class="modal-dialog">
		<div class="modal-content">

			<div class="saving" v-if="saving">
				<div class="inner">
                    <i class="icon icon-circular-graph animation-spin"></i> Saving..
                </div>
			</div>

			<div class="modal-header">
				<slot name="close">
					<button type="button" class="close" aria-label="Close" @click="close"><span aria-hidden="true">&times;</span></button>
				</slot>
				<h3 class="modal-title">
					<slot name="header"></slot>
				</h3>
			</div>

			<div v-if="! loading" class="modal-body">
				<slot name="body"></slot>
			</div>

			<div v-if="! loading" class="modal-footer">
				<slot name="footer">
					<button type="button" class="btn" @click="close">Close</button>
				</slot>
			</div>

		</div>
	</div>


</div>
