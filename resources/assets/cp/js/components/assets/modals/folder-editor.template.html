<modal
	:show.sync="show"
	class="asset-modal asset-folder-editor"
	:saving="saving"
	:loading="loading"
	:full="false"
>
	<template slot="header">
		<template v-if="create">
			Create Folder
		</template>
	</template>

	<template slot="body">
		<div class="form-group">
			<label class="block">Name</label>
            <small class="help-block">The filesystem directory name</small>
			<input type="text" class="form-control" v-model="form.folder.data.basename">
		</div>
	</template>

	<template slot="footer">
		<button type="button" @click.prevent="save" class="btn btn-primary">Save</button>
	</template>

</modal>
