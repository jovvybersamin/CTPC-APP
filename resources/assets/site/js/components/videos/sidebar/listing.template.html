<div class="Watch">

	<div class="Watch__loading" v-if="loading">
		<i class="fa fa-spinner fa-pulse fa-6x fa-fw"></i>
		<span class="sr-only">Loading...</span>
	</div>

	<ul class="Video__list" v-if="!loading">
		<li v-for="video in videos" class="Video__list-item">
			<div class="content-wrapper">
				<a :href="video.watch_url">

					<span class="title">
						{{ video.title }}
					</span>

					<span class="publisher">
						from {{ video.publisher.name }} &nbsp; {{ video.human_published_at }}
					</span>

					<span class="stat view-count" v-if="video.hits">
						{{ video.views }} views
					</span>

					<span class="stat view-count" v-else>
						No views
					</span>

				</a>
			</div>
			<div class="thumb-wrapper">
				<a :href="video.watch_url">
					<span class="thumb-wrap" tabindex="0">
						<img aria-hidden="true" width="120" height="90" :src="video.poster">
					</span>
					<span class="video-time">
						{{ video.duration }}
					</span>
				</a>
			</div>
		</li>

		<button @click.prevent="loadMore" class="ux-btn ux-btn-expander" type="button" v-if="showLoadMore">

			<div class="Watch__loading" v-if="loading_more">
				<i class="fa fa-spinner fa-pulse fa-6x fa-fw"></i>
				<span class="sr-only">Loading...</span>
			</div>

			<span v-else>
				SHOW MORE
			</span>

		</button>

	</ul>
</div>
